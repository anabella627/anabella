<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/css/feedback style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
</head>
<body>

  <div class="feedback">
    <h3 class="question">How satisfied are you with our customer support?</h3>
    <div class="options-h"> 
      <input type="checkbox">
      <img src="style/image/neutral.jpg" width="20%">
      <p>happy</p>
      </div>
      <div class="options-u">
        <input type="checkbox">
        <img src="style/image/not happy.jfif" width="20%">
        <p>unhappy</p>
        </div>
      <div class="item">
        <input type="checkbox">
        <img src="style/image/thumbsup smiley.jfif" width="20%">
      <p>satisfied</p>
      </div>
    </div>
  </div>
   
      <script src="script.js"></script>
    </body>
  </html>
